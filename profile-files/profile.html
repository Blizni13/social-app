<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="profile.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a18d53579f.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Open+Sans:wght@500&display=swap" rel="stylesheet">

        <header>
            <div id="background-image"><img></div>
            <div id="foreground-image"><img></div>
            <div id="informations">
                <h3>Szymon Gryz</h3>
                <p>1.1k friends</p>
                <div id="profiles-wrapper">
                    <img class="profile-friend">
                    <img class="profile-friend">
                    <img class="profile-friend">
                    <img class="profile-friend">
                </div>
            </div>
            <button type="submit">Edit profile</button>
            <hr>
            <div id="sections">
                <p>Posts</p>
                <p>Photos</p>
                <p>About</p>
            </div>
        </header>
        <div id="container">
            <div id="user-info">
                <h2>User info</h2>
            </div>
            <div id="add-post">
                <img id="profile">
                <input type="text">
                <hr>
                <i></i>
                <i></i>
            </div>
            <div id="user-posts">
                <h2>Users posts</h2>
            </div>
