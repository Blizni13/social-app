<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a18d53579f.js" crossorigin="anonymous"></script>
        <link href="login-register.css" rel="stylesheet">
        <title>Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DynaPuff&family=Libre+Baskerville&family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Fakebook</h1>
            <i class="fa-solid fa-circle-half-stroke"></i>
        </header>
        <main id="background">

            <form id="login-section">
                <input type="text" required maxlength="50">
                <span>Username / Email</span>
                <input type="password" required maxlength="50">
                <span>Password</span>
                <button>Login</button>
                <div id="change-window-to-registration">
                    <p>Sign up</p>
                </div>
            </form>

            <form id="registration-section">
                <input type="text" required maxlength="50">
                <span>Username</span>
                <input type="text" required maxlength="50">
                <span>Email</span>
                <input type="password" required maxlength="50">
                <span>Password</span>
                <button>Register</button>
                <div id="change-window-to-login">
                    <p>Login</p>
                </div>
            </form>
        </main>
        <script type="text/javascript" src="login-register.js"></script>
    </body>
</html>
