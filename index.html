<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/a18d53579f.js" crossorigin="anonymous"></script>
        <title>Posts</title>
    </head>
    <body class="preload">
        <main>
            <div id="background">
                <header>
                    <input type="text" placeholder="Search for username..." id="search"><label for="search"><i class="fas fa-magnifying-glass"></i></label>
                    <input type="file" accept=".jpg, .vid" id="photo-video"><label for="photo-video">Upload photo/video</label>
                    <ul>
                        <li><i class="fas fa-bell"></i></li>
                        <li><i class="fas fa-message"></i></li>
                        <li><div id="photo-wrapper"><image></image></div></li>
                    </ul>
                </header>
            </div>
            <div id="follow-users">
                <header>
                    <h3>Users you can follow</h3>
                    <p id="refresh">Refresh</p>
                </header>
                <div id="users-card">

                    <hr>

                    <div class="user first">
                        <div class="photo-wrapper"></div>
                        <p id="name">Szymon Gryz</p>
                        <p class="followers">Followers <span>1kk</span></p>
                        <button type="submit" id="follow">Follow</button>
                    </div>

                    <hr>

                    <div class="user second">
                        <div class="photo-wrapper"></div>
                        <p id="name">Basia Ryczek</p>
                        <p class="followers">Followers <span>999.9k</span></p>
                        <button type="submit" id="follow">Follow</button>
                    </div>

                    <hr>

                    <div class="user third">
                        <div class="photo-wrapper"></div>
                        <p id="name">Konrad Gryz</p>
                        <p class="followers">Followers <span>500k</span></p>
                        <button type="submit" id="follow">Follow</button>
                    </div>

                    <hr>

                    <div class="user fourth">
                        <div class="photo-wrapper"></div>
                        <p id="name">Maksymilian Gryz</p>
                        <p class="followers new">New User</p>
                        <button type="submit" id="follow">Follow</button>
                    </div>
                </div>
            </div>
            <div id="posts-container"></div>
        </main>
    </body>
</html>
